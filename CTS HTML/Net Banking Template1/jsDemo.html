<html>
    <head>
        <script>
            function alertFun()
            {
                alert("Hello from Alert");

            }
            function confirmFun()
            {
                res = confirm("Do you want to close the window ? ");
                if(res)
                {
                    close();
                }
            }

            function promptFun()
            {
                var name = prompt("Enter Name : ");
                var age = prompt("Age : ");
                alert("Is it not a number ? "+isNaN(age));
                document.writeln("<h1> Welcome ! "+name+" "+age);

            }

            function Employee(name,age,salary)
            {
                this.Name = name;
                this.Age = age;
                this.Salary = salary;
            }
        </script>
    </head>
