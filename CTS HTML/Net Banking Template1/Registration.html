		<fieldset>
			<legend>Registration</legend>
				<form action="abc.html" method="post">
					<label for="fname">First Name </label><input type="text" name="f_name" id="fname" onblur="firstName()" autofocus required><span class="colorRed" id="first">*</span><br>
					
                    <label for="mname">Middle Name </label><input type="text" name="m_name" id="mname" onblur="middleName()"><span class="colorRed" id="middle"></span><br>
					
                    <label for="lname">Last Name </label><input type="text" name="l_name" id="lname" onblur="lastName()" required><span class="colorRed" id="last">*</span><br>
					
                    <label for="dob">Date of Birth </label><input type="date" name="d_ob" id="dob" onblur="dateOfBirth()" required><span class="colorRed" id="birth">*</span><br>
					
                    <label for="number">Mobile Number</label><input type="number" name="m_number" id="number" onblur="mobileNumber()"  required><span class="colorRed" id="mobile">*</span><br>
					
                    <label for="email">Email </label><input type="email" name="e_mail" id="email" onblur="emailID()" required><span class="colorRed" id="emailId">*</span><br>
                    
                    <label for="address">Address </label><input type="text" name="a_ddress" id="address" onblur="address()" required><span class="colorRed" id="addr">*</span><br>
                    
                    <label for="pwd">Password </label><input type="password" name="p_wd" id="pwd" onblur="password()" required><span class="colorRed" id="password">*</span><br>
                    
                    <label for="Cpwd">Confirm Password</label><input type="password" name="C_pwd" id="Cpwd" onblur="cPassword()" required><span class="colorRed" id="cPassword">*</span><br>
					
                    <input type="submit" name = "submit" value="Submit">
					
                    <input type="reset" name="clear" value="Clear">

				</form>	
		</fieldset>


	</body>
</html>
